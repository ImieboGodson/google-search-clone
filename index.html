<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>

    <link rel="stylesheet" href="style.css">

    <title>Google clone</title>

</head>
<body>

    <div class="container" id="container">

        <!-- Header -->
        <header class="header" id="header">
            <div class="header-links">
                <div class="link-wrapper">
                    <a href="#" class="header-link underline-text">Gmail</a>
                </div>
                <div class="link-wrapper">
                    <a href="#" class="header-link underline-text">Images</a>
                </div>
                <div class="link-wrapper">
                    <a href="#" class="header-link">
                        <i class="fas fa-th"></i>
                    </a>
                </div>
                <div class="link-wrapper">
                    <a href="#" class="header-link letter-g">G</a>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main class="center-page-contents" id="center-page-contents">
            <div class="main-image-wrapper" id="main-image-wrapper">
                <img src="google.png" alt="google-image">
            </div>
            <div class="searchbox" id="searchbox">
                <div class="search-icon" id="search-icon">

                </div>
                <form class="input-wrapper">
                    <input type="search" name="search" id="search-input-field">
                </form>
                <div class="search-by-voice-icon" id="search-by-voice-icon">

                </div>
            </div>
            <div class="center-page-buttons">
                <button type="submit" class="center-page-btn google-search-btn">Google Search</button>
                <button class="center-page-btn lucky-btn" id="lucky-btn">I'm Feeling Lucky</button>
            </div>
            <div class="language-options-wrapper">
                <p>Google offered in:</p>
                <div class="language-option">
                    <a href="http://">Hausa</a>
                </div>
                <div class="language-option">
                    <a href="http://">Igbo</a>
                </div>
                <div class="language-option">
                    <a href="http://">Èdè Yorùbá</a>
                </div>
                <div class="language-option">
                    <a href="http://">Nigerian Pidgin</a>
                </div>
            </div>

        </main>

        <!-- Footer -->
        <div class="footer" id="footer">
            <div class="footer-top-wrapper">
                <div class="location-country">
                    <p>Nigeria</p>
                </div>
            </div>
            <div class="footer-bottom-wrapper">
                <div class="left-bottom-links">
                    <div class="footer-links">
                        <a href="#" class="footer-link">About</a>
                    </div>
                    <div class="footer-links">
                        <a href="#" class="footer-link">Advertising</a>
                    </div>
                    <div class="footer-links">
                        <a href="#" class="footer-link">Business</a>
                    </div>
                    <div class="footer-links">
                        <a href="#" class="footer-link">How Search works</a>
                    </div>
                </div>
                <div class="center-bottom-link">
                    <div class="footer-links">
                        <a href="#" class="footer-link">Carbon neutral since 2007</a>
                    </div>
                </div>
                <div class="right-bottom-links">
                    <div class="footer-links">
                        <a href="#" class="footer-link">Privacy</a>
                    </div>
                    <div class="footer-links">
                        <a href="#" class="footer-link">Terms</a>
                    </div>
                    <div class="footer-links">
                        <a href="#" class="footer-link">Settings</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Script -->
    <script src="main.js"></script>
</body>
</html>
